<!DOCTYPE html>
<html>
<head>
	<title>Brain Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style type="text/css">
	body{
		background-image: url('https://www.betterask.erni/wp-content/uploads/2019/10/Canva-Creative-thinking-ideas-brain-innovation-concept.-Light-bulb-on-yellow-background.jpg');
	}

	h1{
		margin-left: 200px;
		margin-top: 20px;

	}
	h3{
		margin-left: 650px;
		margin-top: 20px;
		}
  #start_btn{
	width: 150px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 30px;
     padding: 10px;
}
#user_input{
	font-size: 95px;
}



</style>
<body>
	<h1 >Train Your Brain To Think Positive With This Simple Exercise</h1>
	<h3>

		Test your Brain
		

	</h3>

	<div id="start_btn" style="width: 150px;">
		<button id="start" >Start Game</button>
</div>

<h2 id="final" style="margin-left: 700px; font-size: 100px; color: #000000" ></h2>

<div class="container">
	<div class="row mt-5">
		<div class="col-md-3">
			<div class="card">
				<div id="fnumUI" class="card-body display-1 text-md-center">4</div>
			</div>

			



		</div>
		<div class="col-md-3">
			<div class="card">
				<div id="opUI" class="card-body display-1 text-md-center">+</div>
			</div>

			
		</div>
		<div class="col-md-3">
			<div class="card">
				<div id="snumUI" class="card-body display-1 text-md-center">4</div>
			</div>

			
		</div>
		<div class="col-md-3">
			<div class="card">
				<input id="user_input" class="form-control" >
			</div>

			
		</div>
		</div>
		<div class="row mt-5">
		<div class="col-md-4">
			<div class="card">
				<h2 class="card-tittle text-md-center">Timer</h2>
				<div id="time" class="card-body display-2 text-md-center">30</div>
			</div>

			



		</div>
		<div class="col-md-4">
			<div class="card">
				<h2 class="card-tittle text-md-center">Response</h2>
				<div id="response" class="card-body display-2 text-md-center">Correct</div>
			
			</div>

			
		</div>
		<div class="col-md-4">
			<div class="card">
				<h2 class="card-tittle text-md-center">Score</h2>
				<div id="score" class="card-body display-2 text-md-center"></div>

			</div>

			
		</div>
		
		</div>
	</div>

<script type="text/javascript" src="a.js"></script>
</body>
</html>
